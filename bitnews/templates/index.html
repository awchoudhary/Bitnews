<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Bitnews</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .searchTerm {
            width: 100%;
            padding: 5px;
            height: 20px;
            border-radius: 5px;
            outline: none;
            font-size: 12px;
            /* Input get a border from somewhere if this is removed. */
            border: none;
        }
        .searchForm {
            flex-grow: 1;
        }
        .searchButton {
            font-size: 20px;
            flex-shrink: 0;
            margin-right: 10px;
        }
        .wrap {
            width: 40%;
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid;
            border-radius: 5px;
            align-items: center;
        }
        .items {
            margin-top: 20px;
            margin-left: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item a:link {
            text-decoration: none;
        }
        .item a:visited {
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }

        .item a:active {
            text-decoration: underline;
        }

        @media only screen and (max-width: 850px) {
            .wrap {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form action="/search" method="GET" class="searchForm">
            <input type="text" class="searchTerm" placeholder="Search for articles" name="q">
        </form>
        <i class="fa fa-search searchButton"></i>
    </div>
    <div class="items">
        {% for article in articles %} 
            <div class="item">
                <a href={{article.link}}>{{article.title}}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
